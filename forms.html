        <h2 align="center">Signup Form</h2>
        <table align="center">
            <tr>
                <td>First Name: </td><td><input type="text" name="fname" placeholder="First Name"></td>
            </tr>
            <tr>
                <td>Last Name: </td><td><input type="text" name="lname" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td>Register Number: </td><td><input type="number" name="rno"></td>
            </tr>
            
            <tr>
                <td>Email: </td><td><input type="email" name="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td rowspan="2">Gender: </td><td><input type="radio" name="gender">Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="gender">Female</td>
            </tr>
            <tr>
                <td>Password: </td><td><input type="password" name="pwd" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Confirm Password: </td><td><input type="password" name="cpwd" placeholder="Confirm Password"></td>
            </tr>
            <tr>
                <td>Address: </td><td><input type="textarea" name="address"></textarea></td>
            </tr>
            <tr>
                <td>Phone Number: </td><td><input type="tel" name="pno"></td>
            </tr>
            <tr>
                <td>Date Of Birth: </td><td><input type="datetime-local" name="dob"></td>
            </tr>
            <tr>
                <td>Url Address: </td><td><input type="url" name="ula"></td>
            </tr>
            <tr>
                <td>Languages Known: </td><td><input type="checkbox" name="lang">Telugu
                <input type="checkbox" name="lang">English
                <input type="checkbox" name="lang">Hindi<br>
            </tr>
            <tr>
                <td>Course Joined: </td><td><select name="course">
                    <option value="Java">Java</option>
                    <option value="Python">PYthon</option>
                    <option value="Oracle">Oracle</option>
                </select></td>
            </tr>
            <tr>
                <td>Upload Image: </td><td><input type="file"></td>
            </tr>
            <tr>
                <td>File Search: </td><td><input type="search"></td>
            </tr>
            <tr>
                <td>Color Palatte: </td><td><input type="color"></td>
            </tr>
            <tr>
                <td>Feedback: </td><td><input type="range"></td>
            </tr>            
            <tr>
                <td><input type="submit"></td><td><input type="reset"></td>
            </tr>
        </table>
    </body>
</html>
